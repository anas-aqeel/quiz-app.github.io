<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b5131f782b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- main page -->
 <!-- start quiz button    -->
 <header class="bg-primary header">
    <div class="start_btn"><button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">Start Quiz</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><div class="info_title">
                <span>Some rules of this Quiz</span>
            </div></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="info">1. You wil have only <span>1 minute</span> for all questions.</div>
                <div class="info">2. Once you select your answer, you can reselect it.</div>
                <div class="info">3. You can't select any option once time goes off.</div>
                <div class="info">4. Y can't exit from the quiz while you are playing.</div>
                <div class="info">5. You will get points on the basic on the corrects answers.</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary text-white" data-dismiss="modal">Exit Quiz</button>
            <button type="button" class="btn text-white" style="background: linear-gradient(#012c5a,#007bff); border: none; outline: none;" onclick="start()">Continue</button>
          </div>
        </div>
      </div>
    </div></button></div>
</header>
<!-- main page ends -->


<script src="app.js"></script>    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
